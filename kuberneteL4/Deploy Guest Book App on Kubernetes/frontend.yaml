apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: redis-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: redis-frontend
  template:
    metadata:
      labels:
        app: redis-frontend
    spec:
      containers:
        - name: php-redis-devops
          image: gcr.io/google-samples/gb-frontend@sha256:a908df8486ff66f2c4daa0d3d8a2fa09846a1fc8efd65649c0109695c7c5cbff
          ports:
            - containerPort: 80
          env:
            - name: GET_HOSTS_FROM
              value: dns
          resources:
            requests:
              memory: "100Mi"
              cpu: "100m"
